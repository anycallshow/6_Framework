<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="/css/subjectWrite.css">

<title>교과목 등록</title>
</head>
<body>
<div class="container">
    <h2>교과목 등록</h2>
    <form>
        <label for="courseName">과목명:</label>
        <input type="text" id="courseName" name="courseName" required><br>

        <label for="lectureCredits">강의 학점:</label>
        <input type="text" id="lectureCredits" name="lectureCredits" required><br>

        <label for="classQuota">수강 정원:</label>
        <input type="text" id="classQuota" name="classQuota" required><br>

        <label for="professor">담당 교수:</label>
        <input type="text" id="professor" name="professor" required><br>

        <label for="department">학과:</label>
        <input type="text" id="department" name="department" required><br>

        <label for="semester">강의 학기:</label>
        <input type="text" id="semester" name="semester" required><br>

        <label for="lectureDay">강의 요일:</label>
        <input type="text" id="lectureDay" name="lectureDay" required><br>

        <label for="lectureTime">강의 시간:</label>
        <input type="text" id="lectureTime" name="lectureTime" required><br>

        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
