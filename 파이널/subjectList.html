<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교과목 조회</title>

    <link rel="stylesheet" href="subjectList.css">

</head>
<body>
    <main>
        <form action="#" id="searchFrm">
            <select name="key" id="subjectKey">
                <option value="">분류</option>
                <option value="a">과목번호</option>
                <option value="b">학과명</option>
                <option value="c">과목명</option>
                <option value="d">전담 교수</option>
            </select>
            <input type="search" name="query" id="subjectQuery" placeholder="검색어를 입력해주세요.">
            <button>검색</button>
        </form>

        <table border="1" >
            <thead>
                <tr>
                    <td>과목 번호</td>
                    <td>학과명</td>
                    <td>과목명</td>
                    <td>전담 교수</td>
                    <td>강의 시간</td>
                    <td>과목 변경</td>
                    <td>삭제</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>국어국문학과</td>
                    <td>고전시가론특강</td>
                    <td>홍길동</td>
                    <td>월,화(11:00~12:00)</td>
                    <td><button>과목수정</button></td>
                    <td><button>삭제</button></td>
                </tr>
            </tbody>

        </table>

        <!-- 페이지네이션 영역 -->
        <div class="paginations-area">
            <div>&lt;</div>
            <div id="paginations">
                <div class="active">1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>
            <div>&gt;</div>
        </div>


    </main>

    
</body>
</html>
